name: 'lodns action'
description: 'GitHub Action for lodns, a simple DNS server for local development'
author: 'vandot'
branding:
  color: 'orange'
  icon: 'server'

inputs:
  version:
    description: 'lodns version'
    default: '0.1.3'
    required: false
  install-only:
    description: 'just install lodns'
    default: 'false'
    required: false

runs:
  using: 'node16'
  main: 'dist/index.js'
